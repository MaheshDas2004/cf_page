{% extends "base.html" %}

{% block content %}

<section class="flex items-center justify-center px-4 py-8 min-h-[80vh] bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 dark:from-gray-900 dark:via-purple-900 dark:to-indigo-900">
  <div class="w-full max-w-md bg-white/80 dark:bg-gray-900/90 rounded-2xl shadow-2xl border border-purple-100 dark:border-gray-800 p-8">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-900 dark:text-white">Create Account</h2>

    <form method="POST" class="space-y-5">
      {% csrf_token %}

      <div class="flex gap-3">
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">First Name</label>
          <input type="text" name="first_name" value="{{first_name}}" required class="w-full p-2 rounded-lg bg-gray-100 dark:bg-gray-800 border border-purple-100 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all" placeholder="First Name">
        </div>
        <div class="w-40">
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Last Name</label>
          <input type="text" name="last_name" value="{{last_name}}" required class="w-full p-2 rounded-lg bg-gray-100 dark:bg-gray-800 border border-purple-100 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all" placeholder="Last Name">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">College</label>
        <input type="text" name="college" value="{{college}}" required class="w-full p-2 rounded-lg bg-gray-100 dark:bg-gray-800 border border-purple-100 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all" placeholder="Your College">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
        <input type="email" name="email" value="{{email}}" required class="w-full p-2 rounded-lg bg-gray-100 dark:bg-gray-800 border border-purple-100 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all" placeholder="you@email.com">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
        <input type="password" name="password" required class="w-full p-2 rounded-lg bg-gray-100 dark:bg-gray-800 border border-purple-100 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all" placeholder="Password">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirm Password</label>
        <input type="password" name="confirm_password" required class="w-full p-2 rounded-lg bg-gray-100 dark:bg-gray-800 border border-purple-100 dark:border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all" placeholder="{% if error %}{{error}}{% else %}Confirm Password{% endif %}" style="{% if error %}border: 2px solid red;{% endif %}">
      </div>

      <button type="submit" class="w-full py-2 bg-gradient-to-r from-purple-500 to-indigo-600 text-white rounded-lg font-semibold text-lg shadow hover:from-purple-600 hover:to-indigo-700 transition-all duration-200">
        Sign Up
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-6">
      Already have an account?
      <a href="/accounts/login/" class="text-purple-600 dark:text-purple-400 hover:underline font-medium">Login</a>
    </p>
  </div>
</section>
{% endblock %}
