{% extends "base.html" %}

{% block title %}My Confessions - Campus Confessions{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-2 sm:px-4 md:px-6 lg:px-4 xl:px-0 py-8">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">My Confessions</h1>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Static Confession Card 1 -->
         {% for confession in confessions %}
         <div class="confession-card bg-white/70 dark:bg-gray-800/70 backdrop-blur-sm rounded-2xl p-6 shadow-lg hover:shadow-2xl dark:hover:shadow-purple-500/10 transition-all duration-300 transform hover:-translate-y-2 border border-white/50 dark:border-gray-700/50 hover:border-purple-200 dark:hover:border-purple-500/30 flex flex-col h-full min-h-[220px]">
             <div class="flex-1 flex flex-col">
                 <div class="flex items-start justify-between mb-4">
                     <div class="flex items-center space-x-2">
                         <div class="w-8 h-8 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-full flex items-center justify-center">
                             <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                                 <path d="M12 12c2.7 0 4.5-1.8 4.5-4.5S14.7 3 12 3 7.5 4.8 7.5 7.5 9.3 12 12 12zm0 2c-3 0-9 1.5-9 4.5V21h18v-2.5c0-3-6-4.5-9-4.5z"/>
                             </svg>
                         </div>
                         <span class="text-xs text-gray-500 dark:text-gray-400 font-medium">You</span>
                     </div>
                     <span class="text-xs text-gray-400 dark:text-gray-500 bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded-full transition-colors duration-300">2 hours ago</span>
                 </div>
                 <p class="text-gray-700 dark:text-gray-200 leading-relaxed transition-colors duration-300">
                     {{confession.content}}
                 </p>
             </div>
             <div class="mt-4 flex items-center justify-between">
                 <div class="flex items-center space-x-2">
                     <button class="flex items-center space-x-1 text-gray-500 dark:text-gray-400 hover:text-red-500 dark:hover:text-red-400 transition-colors group">
                         <svg class="w-4 h-4 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                         </svg>
                         <span class="text-sm">12</span>
                     </button>
                 </div>
                 <div class="flex items-center space-x-2">
                     <button class="px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-purple-100 dark:hover:bg-purple-900/30 font-medium transition-all duration-200">
                         <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536M9 13h6m2 2a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h7a2 2 0 012 2v8z" />
                         </svg>
                         Edit
                     </button>
                     <a href="{% url "delete_confession" confession.id %}" class="px-4 py-2 rounded-lg bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-300 hover:bg-red-200 dark:hover:bg-red-900/50 font-medium transition-all duration-200">
                         <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                             <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                         </svg>
                         Delete
                     </a>
                 </div>
             </div>
         </div>
         {% endfor %}
    </div>
</div>
{% endblock %}
